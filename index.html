<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game</title>

    <link rel="stylesheet" href="styles.css" />
    <script src="drag.js" defer></script>
    <script src="todo.js" defer></script>
    <script src="gameRun.js" defer></script>
    <script type="text/javascript" src="enemy.json"></script>
  </head>
  <body>
    <div class="board">
      <div id="lvlInfo">
        <p id="lvl">1-1</p>
        <p id="enemCount">???</p>
      </div>
      <form id="todo-form">
        <button type="submit">Add +</button>
      </form>
        <button id="spawner" onclick="setLvlEnem()">Add Enems</button>
        <img id="map" src="img/tempMap.jpeg" height="600px" style="position: absolute; z-index: -2;">
        <div id="mapPlace">
            
        </div>
      <div id="deploy-zone">
        <div id="util-zone" class="swim-lane">
          <h3 class="heading">Deploy Utility</h3>
        </div>
        <div id="person-zone" class="swim-lane">
          <h3 class="heading">Deploy Personel</h3>
        </div>
      </div>
      <div class="lanes">
        <div class="swim-lane">
          <h3 class="heading">Placed</h3>

          <div class="card" draggable="true">
            <p>Guy 1</p>
            <div class="utilArea">
              
            </div>
          </div>
        </div>

        <div class="swim-lane" id="util-lane">
          <h3 class="heading">Util</h3>

        </div>

        <div class="swim-lane" id="curHands">
          <h3 class="heading">Cur Hand</h3>

        </div>
      </div>
      <div id="gameBut">
        <button id="endTurn" onclick="runGame()">End Turn</button>
      </div>
      <div id="enemHold" style="display: none;">

      </div>
    </div>
  </body>
</html>
