<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game</title>

    <link rel="stylesheet" href="styles.css" />
    <script src="drag.js" defer></script>
    <script src="todo.js" defer></script>
    <script src="gameRun.js" defer></script>
    <script type="text/javascript" src="enemy.json"></script>
  </head>
  <body>
    <div class="board">
      <div id="lvlInfo">
        <p id="lvl">1-1</p>
        <p id="enemCount">???</p>
      </div>
          <form id="todo-form">
            <button type="submit">Add +</button>
          </form>
          <button id="spawner" onclick="setLvlEnem()">Add Enems</button>
          <img id="map" src="img/tempMap.jpeg" height="auto">
      <div class="lanes">
        <div class="swim-lane" id="todo-lane">
          <h3 class="heading">Placed</h3>

          <p class="card" draggable="true">Guy1</p>
        </div>

        <div class="swim-lane">
          <h3 class="heading">Util</h3>

          <p class="card" draggable="true">Flashbang</p>
        </div>

        <div class="swim-lane" id="curHands">
          <h3 class="heading">Cur Hand</h3>

          <p class="card" draggable="true">
            Guy2
          </p>
        </div>
      </div>
      <div id="gameBut">
        <button id="endTurn" onclick="runGame()">End Turn</button>
      </div>
      <div id="enemHold" style="display: none;">

      </div>
    </div>
  </body>
</html>
