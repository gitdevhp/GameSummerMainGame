<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drag & Drop API</title>

    <link rel="stylesheet" href="styles.css" />
    <script src="drag.js" defer></script>
    <script src="todo.js" defer></script>
  </head>
  <body>
    <div class="board">
      <form id="todo-form">
        <input type="text" placeholder="New TODO..." id="todo-input" />
        <button type="submit">Add +</button>
      </form>

      <div class="lanes">
        <div class="swim-lane" id="todo-lane">
          <h3 class="heading">Placed</h3>

          <p class="card" draggable="true">Guy1</p>
        </div>

        <div class="swim-lane">
          <h3 class="heading">Util</h3>

          <p class="card" draggable="true">Flashbang</p>
        </div>

        <div class="swim-lane">
          <h3 class="heading">Cur Hand</h3>

          <p class="card" draggable="true">
            Guy2
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
